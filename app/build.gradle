apply plugin: 'com.android.model.application'

model {
    android {
        compileSdkVersion = 22
        buildToolsVersion = "23.0.0 rc3"

        defaultConfig.with {
            applicationId = "com.hippo.ehviewer.test"
            minSdkVersion.apiLevel = 14
            targetSdkVersion.apiLevel = 22
            versionCode = 1
            versionName = "1.0"
        }
    }

    android.buildTypes {
        release {
            minifyEnabled = true
            shrinkResources = true
            proguardFiles += [file('proguard-rules.pro'),
                              file('../rippleold/proguard-rules.pro'),
                              file('../vectorold/proguard-rules.pro'),
                              file('../conaco/proguard-rules.pro')]
        }
    }

    android.sources {
        main {
            java {
                source.srcDirs = ['src/main/java', 'src/main/java-gen']
            }
        }
    }

    android.ndk {
        moduleName = "gifdecoder"
        ldLibs += ["jnigraphics"]
    }

    android.productFlavors {
        // To include all cpu architectures, leaves abiFilters empty
        create("all")
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'de.greenrobot:greendao:1.3.7'
    compile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':unifile')
    compile project(':vectorold')
    compile project(':hotspot')
    compile project(':rippleold')
    compile project(':beerbelly')
    compile project(':conaco')
    compile project(':cardsalon')
    compile project(':httpclient')
    compile project(':yorozuya')
}
