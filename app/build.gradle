apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0 rc3"

    defaultConfig {
        applicationId "com.hippo.ehviewer"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 59
        versionName "1.0.6"
        vectorDrawables.useSupportLibrary = true
        resConfigs "zh", "zh-rCN", "zh-rHK", "zh-rTW"

        jackOptions {
            enabled true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            java.srcDirs += 'src/main/java-gen'
        }
    }
}

task copyNotice(type: Copy) {
    from '../NOTICE.html'
    into './src/main/assets'
}

tasks.withType(AbstractCompile) {
    compileTask -> compileTask.dependsOn copyNotice
}

clean {
    delete file('src/main/assets/NOTICE.html').absolutePath
}

dependencies {
    compile project(':beerbelly')
    compile project(':conaco')
    compile project(':easyrecyclerview')
    compile project(':okhttp3')
    compile project(':yorozuya')
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.github.amlcurran.showcaseview:library:5.4.3'
    compile 'com.github.anrwatchdog:anrwatchdog:1.2.0'
    compile 'com.github.seven332:drawerLayout:0.1.0'
    compile 'com.github.seven332:image:0.1.0'
    compile 'com.github.seven332:refreshlayout:0.1.0'
    compile 'com.github.seven332:ripple:0.1.1'
    compile 'com.github.seven332:unifile:0.1.3'
    compile 'com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.8.7'
    compile 'org.ccil.cowan.tagsoup:tagsoup:1.2.1'
    compile 'org.greenrobot:greendao:2.2.0'
    compile 'org.jsoup:jsoup:1.9.1'
}
