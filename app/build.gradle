apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc3"

    defaultConfig {
        applicationId "com.hippo.ehviewer.test"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro',
                    '../rippleold/proguard-rules.pro',
                    '../vectorold/proguard-rules.pro',
                    '../conaco/proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro',
                    '../rippleold/proguard-rules.pro',
                    '../vectorold/proguard-rules.pro',
                    '../conaco/proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:appcompat-v7:22.2.0'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':unifile')
    compile project(':vectorold')
    compile project(':hotspot')
    compile project(':rippleold')
    compile project(':beerbelly')
    compile project(':conaco')
    compile project(':cardsalon')
    compile project(':httpclient')
    compile project(':yorozuya')
}
