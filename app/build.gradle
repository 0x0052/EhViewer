apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'android-chinese-string'
apply plugin: 'com.hippo.android-preferences'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.hippo.ehviewer"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"

            buildConfigField "String", "APPLICATION_NAME", "\"${APPLICATION_NAME}\""

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            buildConfigField "String", "APPLICATION_NAME", "\"${APPLICATION_NAME}\""

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

androidPreferences {
    preference from: 'com.hippo.ehviewer.EhvPreferencesImpl', to: 'com.hippo.ehviewer.EhvPreferences'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:cardview-v7:25.1.1'
    compile 'com.android.support:design:25.1.1'

    // ReactiveX
    compile 'io.reactivex:rxjava:1.2.5'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.jakewharton.rxbinding:rxbinding:1.0.0'

    // Modified okio
    compile 'com.github.seven332.okio:okio:1.11.0'

    // Http
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'

    // Parses HTML
    compile 'org.jsoup:jsoup:1.10.2'

    // HTML to CharSequence
    compile 'com.github.seven332:android-html:0.1.1'

    // Looks like fragment, but cleaner
    compile 'com.github.seven332.conductor:conductor:2.1.0'

    // Backport of Android Transitions API
    compile "com.andkulikov:transitionseverywhere:1.7.0"

    // Loads thumbs, only JPEG and PNG
    compile 'com.facebook.fresco:fresco:1.0.1'
    compile 'com.facebook.fresco:imagepipeline-okhttp3:1.0.1'

    // Preferences
    compile 'com.github.seven332.android-preferences:preferences:0.1.0'

    compile 'com.github.seven332.easyrecyclerview:easyrecyclerview:1.2.0'
    compile 'com.github.seven332.easyrecyclerview:easyrecyclerview-rxjava:1.2.0'
    compile 'com.github.seven332.easyrecyclerview:recyclerview-addons:1.2.0'
    compile 'com.github.seven332:refreshlayout:0.2.1'
    compile 'com.github.seven332:drawerlayout:0.2.1'
    compile 'me.zhanghai.android.materialprogressbar:library:1.3.0'

    // Utilities
    compile 'com.github.seven332.yorozuya:yorozuya:1.1.1'
    compile 'com.github.seven332.yorozuya:yorozuya-android:1.1.1'
    compile 'com.github.seven332.yorozuya:yorozuya-preconditions:1.1.1'

    // Memory leak detection
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

    testCompile 'junit:junit:4.12'
    testCompile "org.robolectric:robolectric:3.2.2"
}

configurations.all {
    // Use modified okio instead
    exclude group: 'com.squareup.okio', module: 'okio'
}
